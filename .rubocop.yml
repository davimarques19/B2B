require:
  - rubocop-rails
AllCops:
 TargetRubyVersion: 2.6
 Exclude:
   - 'bin/**/*'
   - 'vendor/**/*'
   - 'db/**/*'
   - 'config/**/*'
   - 'script/**/*'
   - 'spec/rails_helper.rb'
Style/Documentation:
 Enabled: false
Style/FrozenStringLiteralComment:
 Enabled: false
Metrics/BlockLength:
 ExcludedMethods: ['describe', 'context', 'feature', 'scenario', 'let']
Metrics/LineLength:
  Max: 80